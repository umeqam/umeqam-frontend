<!DOCTYPE html>
<html lang="ru">
<head>

            text-align: center;
            margin: 0;

        h1 {

            text-shadow: 0 0 20px #8a2be2, 0 0 30px #4b0082;
        }
        p {
            font-size: 1.4em;
            margin-bottom: 30px;
        }
        textarea {

            max-width: 700px;
            height: 180px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid #8a2be2;
            border-radius: 20px;
            color: white;
            padding: 20px;
            font-size: 1.3em;
            resize: vertical;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }
        button {
            background: #8a2be2;
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.6em;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 0 30px #8a2be2;

            margin-bottom: 30px;
        }
        #result p {
            font-size: 1.4em;
            line-height: 1.8;
            margin: 20px 0;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        .image-container img {
            max-width: 45%;
            border-radius: 20px;
            box-shadow: 0 0 40px #8a2be2;
            animation: fadeIn 1s ease-in-out;
        }
        .loading {
            font-size: 2em;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .share-btn {

        }
        #musicToggle {

    </style>
</head>
<body>

</html>
